<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calci.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>

        <div class="row">
            <button class="operator" style="padding: 20px;">AC</button>
            <button class="operator" style="padding: 20px;">%</button>
            <button class="operator" style="padding: 20px;">/</button>
            <button class="operator" style="padding: 20px;">^</button>
        </div>

        <div class="row">
            <button class="button" style="padding: 20px;">7</button>
            <button class="button" style="padding: 20px;">8</button>
            <button class="button" style="padding: 20px;">9</button>
            <button class="operator" style="padding: 20px;">*</button>
        </div>

        <div class="row">
            <button class="button" style="padding: 20px;">4</button>
            <button class="button" style="padding: 20px;">5</button>
            <button class="button" style="padding: 20px;">6</button>
            <button class="operator" style="padding: 20px;">-</button>
        </div>

        <div class="row">
            <button class="button" style="padding: 20px;">1</button>
            <button class="button" style="padding: 20px;">2</button>
            <button class="button" style="padding: 20px;">3</button>
            <button class="operator" style="padding: 20px;">+</button>
        </div>

        <div class="row">
            <button class="button" style="padding: 20px;">00</button>
            <button class="button" style="padding: 20px;">0</button>
            <button class="button" style="padding: 20px;">.</button>
            <button class="operator" style="padding: 20px;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
